<!DOCTYPE html> <!-- тег, сообщает браузеру что мы используем HTML 5 -->
<html lang="en"> <!-- это парный тег, который сообщает, что у нас будет HTML страничка  -->
<head> <!-- это парный тег, в котором содержится описание сайта -->
	<meta charset="UTF-8"> <!-- тег одиночный, для описания, устанавливает кодировку UTF-8 -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="main.css"> <!-- одиночный тег, который соеденяет html и css -->
	<title>Мой первый сайт</title> <!-- парный тег, добавляет название сайта -->
</head> <!-- закрывающий тег, тега head --> 
<body> <!-- парный тег, в котором находится весь видимый контент сайта -->
	<div> <!-- парный тег, контейнер -->
		<h1>Моя первая веб-страница</h1>
		<!-- парный тег, который добавляет заголовок первого порядка -->
		<p>Здесь будет интересный текст</p> <!-- парный тег, позволяет добавлять текст на сайт -->
		<img src="img1.jpg" alt=""> <!-- одиночный тег, который добавлять картинки на сайт, src-source, это путь до изображения, alt-alternative, альтернативный путь до картинки, или ее название  -->
		<p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quisquam, pariatur.</p>
		<img src="img2.jpg" alt="">
		<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum, debitis!</p>
		<img src="img3.jpg" alt="">
	</div><!-- закрывающий тег, тега div -->
</body> <!-- закрывающий тег, тега body --> 
</html> <!-- закрывающий тег, тега html -->
